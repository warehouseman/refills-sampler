<head>
  <title>Meteor Refills</title>
</head>

<body>
  <h1>Welcome to Meteor Refills !</h1>

  {{> hello}}

</body>

<template name="hello">

  <div>  
    <label class="label-switch">
      <input type="checkbox" />
      <div class="checkbox"></div>
    </label>
  </div>

  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  

  <div>  {{> accordionExample}}  </div>


</template>
